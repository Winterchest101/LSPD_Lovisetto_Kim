{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Cars Rented</h1>
            <span class="subheading">Look at the end date!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for car in all_cars %}
        <div class="post-preview">
          <a href="{{ url_for('show_post', car_id=car.id) }}">
            <h2 class="post-title">
              {{car.mark}}
            </h2>
            <h3 class="post-subtitle">
              {{car.model}}
            </h3>
          </a>
          <p class="post-meta">
            Owner <a>{{car.owner.name}}</a><br>
            Rented by <a>{{car.reservations[0].user.name}}</a>
          </p>
        </div>
        <hr>
        {% endfor %}

      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
